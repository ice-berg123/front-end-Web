<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gdb">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            name: '露露姐姐',
            age: 1000000,
            address: {
            city: 'ChongQing',
            area: 'NanShan'
            },
            title: ['student',{year:2021, title:'GoodStudent'}]
        }
        const {name} = person;
        const {age:year} = person;
        const {address:{city}} = person;
        const {address:{area:NanShan}} = person;
        const {title:[title1,{year:title3,title:title2}]} = person;
        console.log(name) // 露露姐姐
        console.log(year) // 1000000 这里没有写错哈，就是要输出1000000，结合课件
        console.log(city) // ChongQing 
        console.log(NanShan) // NanShan //这里没有写错，就是要输出NanShan，结合课件
        console.log(title1) // student
        console.log(title2) // GoodStudent
        console.log(title3)
    </script>
</body>
</html>
